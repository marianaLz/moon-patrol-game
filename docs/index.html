<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/css/uikit.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="./images/nave1.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet" />
  <title>Moon patrol</title>
</head>

<body>
  <div class="container">
    <img class="logo" src="./images/logo.jpg" alt="moon-patrol-logo" />
    <canvas id="canvas" width="1200" height="600"></canvas>

    <div id="mainScreen">
      <img src="./images/main-background.png" alt="moon-patrol-ship" style="width:50%;" />
      <div class="main-buttons">
        <button id="buttonStart">
          1 PLAYER
        </button>
        <button id="buttonStart2">
          2 PLAYERS
        </button>
        <button uk-toggle="target: #instructions-modal">
          INSTRUCTIONS
        </button>
      </div>
    </div>


    <button id="soundOff" class="hidden">
      <img src="./images/audioOff.png" alt="audioOff" />
    </button>
    <button id="soundOn" class="hidden">
      <img src="./images/audio.png" alt="audioOn" />
    </button>

    <div id="instructions-modal" uk-modal bg-close="false">
      <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <p>
          Help us save the moon from enemies. </p>
        <ol>
          <li>Use the space bar to jump.</li>
          <li>Use the up and down arrows to shoot.</li>
          <li>Use the left and right arrows to move.</li>
        </ol>
        <img src="./images/arrows.png" alt="arrows" />
        <p>
          Multiplayer mode is by turns.<br />
          Good luck!
        </p>
      </div>
    </div>

    <div id="end-modal" uk-modal bg-close="false">
      <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
        <div class="end-modal-text">
          <p id="endModalTitle"></p>
          <p id="endModalSubtitle"></p>
        </div>
        <br />
        <div class="end-modal-buttons">
          <button id="buttonRestart">
            RESTART
          </button>
          <button id="buttonMainMenu">
            MAIN MENU
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.3/js/uikit-icons.min.js"></script>
</body>

</html>
